name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (mypy)
        run: uv run mypy .

      - name: Test (pytest)
        run: uv run pytest backend/ pipeline/ -v
        env:
          # Test-only credentials â€” no real services contacted
          INNGEST_DEV: "1"
          INNGEST_EVENT_KEY: "test-event-key"
          INNGEST_SIGNING_KEY: "signkey-test-00000000000000000000000000000000"
          DATABASE_URL: "sqlite://"
          CLERK_JWKS_URL: "http://localhost/jwks"
          CLERK_WEBHOOK_SECRET: "whsec_testonly"
